<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Sharing</title>
</head>

<body>
    <div class="process">
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="plane">
            <div class="steamJet1"></div>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 640 512" class="jet-fighter-icon">
            <defs>
                <lineargradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1"></stop>
                </lineargradient>
            </defs>
            <path d="M160 24c0-13.3 10.7-24 24-24H296c13.3 0 24 10.7 24 24s-10.7 24-24 24H280L384 192H500.4c7.7 0 15.3 1.4 22.5 4.1L625 234.4c9 3.4 15 12 15 21.6s-6 18.2-15 21.6L522.9 315.9c-7.2 2.7-14.8 4.1-22.5 4.1H384L280 464h16c13.3 0 24 10.7 24 24s-10.7 24-24 24H184c-13.3 0-24-10.7-24-24s10.7-24 24-24h8V320H160l-54.6 54.6c-6 6-14.1 9.4-22.6 9.4H64c-17.7 0-32-14.3-32-32V288c-17.7 0-32-14.3-32-32s14.3-32 32-32V160c0-17.7 14.3-32 32-32H82.7c8.5 0 16.6 3.4 22.6 9.4L160 192h32V48h-8c-13.3 0-24-10.7-24-24zM80 240c-8.8 0-16 7.2-16 16s7.2 16 16 16h64c8.8 0 16-7.2 16-16s-7.2-16-16-16H80z"></path>
        </svg>
        <div class="jet-fighter-shadow"></div>
            <div class="steamJet3"></div>
            <div class="steamJetBig"></div>
            <div class="steamJet4"></div>
            <div class="steamJet2"></div>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
            <div class="progress-text">0 %</div>
        </div>
    </div>
    <div class="container">

        <button class="Btn1" id="loginBtn">
            <div class="sign"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"></path></svg></div>
            <div class="text1">信息</div>
        </button>

        <div class="form-container" id="loginBubble">
            <h1>输入您的用户名</h1>
            <div class="form-control">
                <form id="usernameForm">
                    <input type="text" id="usernameInput" name="username" required>
                    <label> <span style="transition-delay:0ms">用</span><span style="transition-delay:50ms">户</span><span style="transition-delay:100ms">名</span> </label> <button type="submit" class="form-submit-btn">提交</button> <span id="current-user-text" style="display: none;">当前用户：</span>
                </form>
            </div>
            <div class="current-username">
                <p></p>
                <div class="colorful-line"></div>
            </div>
        </div>


        <div class="text">
            <h1>sharing App</h1>
            <p>免费传输，让您的文件去旅行！</p>
            <small>Sharing 是一种简单且免费的数据共享方式</small>
        </div>
        <div id="sendBtn" class="btn">
            发送
        </div>
        <div id="recieveBtn" class="btn">
            接收
        </div>

        <div id="downloadBubble">
            <h1 class="dialog-title">可下载的文件</h1>
            <ul id="downloads">
            </ul>
            <span id="no-downloads-text">暂无文件可供下载</span>
            <div class="btns">
                <button id="okButton">完成</button> <button id="update">更新</button>
            </div>
        </div>
        <div id="uploadDisabledDialog">
            <h1 id="uploadDisabledDialogTitle" class="dialog-title">
                上传被禁用
            </h1>
            <p id="uploadDisabledDialogContent">
                除非从设置中启用，否则您无法从浏览器将文件发送到手机
            </p>
            <button class="bt" id="uploadDisabledDialogOkBtn">
                <strong>好</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>

                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </button>

        </div>

        <div id="overlay"></div> <!-- Overlay div for covering the page -->
    </div>
    <footer>
        <p>无 JavaScript 环境？使用 <a href="/no-JS">仅 HTML 页面</a></p>
    </footer>

    <div style="display: none;">
        <label for="uploadInput" id="uploadLabel">发送</label>
        <input type="file" name="file-upload" id="uploadInput" style="display: none;" />
    </div>
</body>

</html>
