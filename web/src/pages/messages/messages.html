<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/pages/messages/" />
    <link rel="stylesheet" href="/common/style/common.css" />
    <link rel="stylesheet" href="/common/style/blocks.css" />
    <link rel="stylesheet" href="style/messages.css" />
    <title>{messages}</title>
</head>
<body>
    <div id="messages-top-bar">
        <button id="go-back-button" class="icon-button ripple-button rtl-icon"><img src="assets/icon-back.svg"/></button>
        <div id="messages-title">{messages}</div>
    </div>
    <div id="messages-container">
    </div>
    <div id="control-box">
        <textarea placeholder="{enter_message}" id="message-input"></textarea>
        <button id="send-message-button" class="icon-button ripple-button"><img class="rtl-icon" src="assets/icon-send.svg"/></button>
    </div>
    <div id="disconnected" style="display: none;">{remote_disconnected}<span id="reconnect_in_seconds">2</span></div>
    <script type="text/javascript" src="/common/scripts/username.js"></script>
    <script type="text/javascript" src="scripts/messages.js"></script>
</body>
</html>
