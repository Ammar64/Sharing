<!DOCTYPE html>
<html lang="{lang}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <script defer src="scripts/main.js"></script>
    <title>{sharing}</title>
</head>

<body>
    <div class="process">
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="line steamJet"></div>
        <div class="plane">
            <div class="steamJet1"></div>
            <img src="assets/jet-fighter-solid.svg" class="jet-fighter-icon" />
            <div class="jet-fighter-shadow"></div>
            <div class="steamJet3"></div>
            <div class="steamJetBig"></div>
            <div class="steamJet4"></div>
            <div class="steamJet2"></div>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
            <div class="progress-text">0 %</div>
        </div>
    </div>
    <div class="container">

        <button class="Btn1" id="loginBtn">
            <div class="sign">
                <img src="assets/user-regular.svg"/>
            </div>
            <div class="text1">info</div>
        </button>

        <div class="form-container" id="loginBubble">
            <h1>{enter_your_user_name}</h1>
            <div class="form-control">
                <form id="usernameForm">
                    <input type="text" id="usernameInput" name="username" required>
                    <label>
                        <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span
                            style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span
                            style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span
                            style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
                    </label>
                    <button type="submit" class="form-submit-btn">{submit}</button>
                    <span id="current-user-text" style="display: none;">{current_username}</span>
                </form>
            </div>
            <div class="current-username">
                <p></p>
                <div class="colorful-line"></div>
            </div>
        </div>


        <div class="text">
            <h1>{sharing_app}</h1>
            <p>{sharing_app_purpose}</p>
            <small>{sharing_app_desc}</small>
        </div>
        <div id="sendBtn" class="btn">
            {send}
        </div>
        <div id="recieveBtn" class="btn">
            {receive}
        </div>

        <div id="downloadBubble">
            <h1 class="dialog-title">{available_downloads}</h1>
            <ul id="downloads">
            </ul>
            <span id="no-downloads-text">{no_downloads_available}</span>
            <div class="btns">
                <button id="okButton">{done}</button>
                <button id="update">{update}</button>
            </div>
        </div>
        <div id="uploadDisabledDialog">
            <h1 id="uploadDisabledDialogTitle" class="dialog-title">
                {uploading_is_disabled}
            </h1>
            <p id="uploadDisabledDialogContent">
                {uploading_is_disabled_text}
            </p>
            <button class="bt" id="uploadDisabledDialogOkBtn">
                <strong>{ok}</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>

                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </button>

        </div>

        <div id="overlay"></div> <!-- Overlay div for covering the page -->
    </div>
    <footer>
        <p>{no_js}</p>
    </footer>

    <div style="display: none;">
        <label for="uploadInput" id="uploadLabel">{send}</label>
        <input type="file" name="file-upload" id="uploadInput" style="display: none;" />
    </div>
</body>

</html>
